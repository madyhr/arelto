name: Build Arelto

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:
    name: Build on Linux (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            build-essential \
            python3-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-ttf-dev \
            libsdl2-mixer-dev \
            libomp-dev \
            ninja-build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies & Build
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run Tests
        run: |
          pip install pytest
          python -m pytest tests

  build-windows:
    name: Build on Windows (Conda)
    runs-on: windows-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: '3.10'
          auto-update-conda: true
          channels: conda-forge, defaults
          activate-environment: arelto-env

      - name: Install Dependencies (Conda)
        run: |
          conda install -y \
            sdl2 \
            sdl2_image \
            sdl2_ttf \
            sdl2_mixer \
            cmake \
            ninja \
            numpy \
            pytorch \
            cpuonly

      - name: Build and Install Game
        env:
          CMAKE_PREFIX_PATH: ${{ env.CONDA_PREFIX }}/Library
        run: |
          pip install .

      - name: Run Tests
        run: |
          pip install pytest
          python -m pytest tests
