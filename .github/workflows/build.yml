name: Build Arelto

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-linux:
    name: Build on Linux (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            build-essential \
            python3-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-ttf-dev \
            libsdl2-mixer-dev \
            libomp-dev \
            ninja-build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Install Arelto
        run: |
          source .venv/bin/activate
          python scripts/install_arelto.py

      - name: Run tests
        run: |
          source .venv/bin/activate
          pip install -e ".[test]"
          python -m pytest tests
