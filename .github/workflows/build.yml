name: Build Arelto

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-linux:
    name: Build on Linux (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            build-essential \
            python3-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-ttf-dev \
            libsdl2-mixer-dev \
            libomp-dev \
            ninja-build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Install Arelto
        run: |
          source .venv/bin/activate
          python scripts/install_arelto.py

      - name: Run tests
        run: |
          source .venv/bin/activate
          python -m pytest tests

  build-windows:
    name: Build on Windows (conda + vcpkg)
    runs-on: windows-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.10"
          auto-update-conda: true
          channels: pytorch, conda-forge, defaults
          activate-environment: arelto-env
          cache-environment: true

      - name: Install system dependencies (conda + vcpkg)
        run: |
          conda install -y cmake ninja numpy pytorch cpuonly
          vcpkg install sdl2 sdl2-image sdl2-ttf sdl2-mixer --triplet x64-windows

      - name: Install Arelto
        env:
          CMAKE_TOOLCHAIN_FILE: "C:/vcpkg/scripts/buildsystems/vcpkg.cmake"
          VCPKG_TARGET_TRIPLET: x64-windows
        run: python scripts/install_arelto.py

      - name: Run tests
        run: python -m pytest tests
