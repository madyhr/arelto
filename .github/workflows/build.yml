name: Build Arelto

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:
    name: Build on Linux (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            build-essential \
            python3-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-ttf-dev \
            libsdl2-mixer-dev \
            libomp-dev \
            ninja-build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies & build
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run tests
        run: |
          pip install pytest
          python -m pytest tests

  build-windows:
    name: Build on Windows (conda + vcpkg)
    runs-on: windows-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: '3.10'
          auto-update-conda: true
          channels: pytorch, conda-forge, defaults
          activate-environment: arelto-env

      - name: Install Python dependencies (conda)
        run: |
          conda install -y \
            cmake \
            ninja \
            numpy \
            pytorch \
            cpuonly

      - name: Install C++ dependencies (vcpkg)
        run: |
          vcpkg install sdl2 sdl2-image[png] sdl2-ttf sdl2-mixer --triplet x64-windows

      - name: Build and install game
        env:
          CMAKE_TOOLCHAIN_FILE: ${{ env.VCPKG_INSTALLATION_ROOT }}/scripts/buildsystems/vcpkg.cmake
          VCPKG_TARGET_TRIPLET: x64-windows
        run: |
          pip install -e .

      - name: Run tests
        run: |
          pip install pytest
          python -m pytest tests
